<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout>
            <p:layoutUnit header="Böcker" position="north" size="150" resizable="true" collapsible="true">
                <h:form>
                    <h:dataTable value="#{bookBean.books}" var="book">
                        <h:column>
                            <f:facet name="header">Namn</f:facet>
                                #{book.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Pris</f:facet>
                                #{book.price}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Författare</f:facet>
                                #{book.author.name}
                        </h:column>
                    </h:dataTable>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" size="100px" resizable="true" collapsible="true">
                <p:panel toggleable="true" header="Add Book" collapsed="false">
                    <h2>Lägg till en bok</h2>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Namn" for="name"/>
                            <h:inputText value="#{bookBean.name}" id="name"></h:inputText>
                            <h:outputLabel value="Pris" for="price"/>
                            <h:inputText value="#{bookBean.price}" id="price"></h:inputText>
                            <p:outputLabel value="Förfatare" for="author"/>
                            <p:selectOneMenu value="#{bookBean.auth_id}" id="author">
                                <f:selectItems value="#{authorBean.authors}" var="author"
                                               itemLabel="#{author.name}" itemValue="#{author.id}"/>

                            </p:selectOneMenu>
                            <h:panelGroup />
                            <h:commandButton action="#{bookBean.saveBook()}" value="Spara bok"/>
                        </h:panelGrid>
                    </h:form>
                </p:panel>
            </p:layoutUnit>
        </p:layout>
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
